<form name="experimentForm" ng-submit="create()">

	<md-input-container class="md-block" flex-gt-sm>
		<label>Experiment name</label>
		<input ng-model="experiment.experimentName" required name="experimentName">
		<div ng-messages="experimentForm.experimentName.$error">
			<div ng-message="required">This is required.</div>
		</div>
	</md-input-container>

	<div layout-gt-sm="row">
		<md-autocomplete
				flex required
				md-input-name="baselineAutocomplete"
				md-selected-item="baseline.selectedItem"
				md-search-text-change="baseline.searchTextChange(baseline.searchText)"
				md-search-text="baseline.searchText"
				md-items="item in baseline.querySearch('baseline', baseline.searchText)"
				md-item-text="item.display"
				md-min-length="0"
				md-floating-label="Baseline">
			<md-item-template>
				<span md-highlight-text="baseline.searchText">{{item.display}}</span>
			</md-item-template>
			<div ng-messages="experimentForm.baselineAutocomplete.$error" ng-if="experimentForm.baselineAutocomplete.$touched">
				<div ng-message="required">This is required.</div>
			</div>
		</md-autocomplete>

		<md-autocomplete
				flex required
				md-input-name="assumeAutocomplete"
				md-selected-item="assume.selectedItem"
				md-search-text-change="assume.searchTextChange(assume.searchText)"
				md-search-text="assume.searchText"
				md-items="item in assume.querySearch('assumption', assume.searchText)"
				md-item-text="item.display"
				md-min-length="0"
				md-floating-label="Assume">
			<md-item-template>
				<span md-highlight-text="assume.searchText">{{item.display}}</span>
			</md-item-template>
			<div ng-messages="experimentForm.assumeAutocomplete.$error" ng-if="experimentForm.assumeAutocomplete.$touched">
				<div ng-message="required">This is required.</div>
			</div>
		</md-autocomplete>
	</div>

	<md-autocomplete
			flex required
			md-input-name="timeAutocomplete"
			md-selected-item="time.selectedItem"
			md-search-text-change="time.searchTextChange(time.searchText)"
			md-search-text="time.searchText"
			md-items="item in time.querySearch('time', time.searchText)"
			md-item-text="item.display"
			md-min-length="0"
			md-floating-label="Time">
		<md-item-template>
			<span md-highlight-text="time.searchText">{{item.display}}</span>
		</md-item-template>
		<div ng-messages="experimentForm.timeAutocomplete.$error" ng-if="experimentForm.timeAutocomplete.$touched">
			<div ng-message="required">This is required.</div>
		</div>
	</md-autocomplete>

	<div layout-gt-sm="row">
		<md-autocomplete flex
		                 md-input-name="successAutocomplete"
		                 md-selected-item="success.selectedItem"
		                 md-search-text-change="success.searchTextChange(success.searchText)"
		                 md-search-text="success.searchText"
		                 md-items="item in success.querySearch('success', success.searchText)"
		                 md-item-text="item.display"
		                 md-min-length="0"
		                 md-floating-label="Success">
			<md-item-template>
				<span md-highlight-text="success.searchText">{{item.display}}</span>
			</md-item-template>
		</md-autocomplete>

		<md-autocomplete flex
		                 md-input-name="failureAutocomplete"
		                 md-selected-item="failure.selectedItem"
		                 md-search-text-change="failure.searchTextChange(failure.searchText)"
		                 md-search-text="failure.searchText"
		                 md-items="item in failure.querySearch('failure', failure.searchText)"
		                 md-item-text="item.display"
		                 md-min-length="0"
		                 md-floating-label="Failure">
			<md-item-template>
				<span md-highlight-text="failure.searchText">{{item.display}}</span>
			</md-item-template>
		</md-autocomplete>
	</div>
	<md-button class="md-raised md-primary" type="submit">Create</md-button>
</form>
