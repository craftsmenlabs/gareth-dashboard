    <div ng-messages="experimentForm.experiment_name.$error">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container>

    <!--md-selected-item-change="baseline.selectedItemChange(item)"-->
  <md-autocomplete
    md-selected-item="baseline.selectedItem"
    md-search-text-change="baseline.searchTextChange(baseline.searchText)"
    md-search-text="baseline.searchText"
    md-items="item in baseline.querySearch('baseline', baseline.searchText)"
    md-item-text="item.display"
    md-min-length="0"
    placeholder="Baseline">
    <md-item-template>
      <span md-highlight-text="baseline.searchText" md-highlight-flags="^i">{{item.display}}</span>
    </md-item-template>
    <md-not-found>
      No states matching "{{baseline.searchText}}" were found.
      <!--<a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>-->
    </md-not-found>
  </md-autocomplete>




  <md-input-container class="md-block" required flex-gt-sm>
    <label>Assume</label>
    <input ng-model="experiment.assume_glueline">
  </md-input-container>

  <md-input-container class="md-block" required flex-gt-sm>
    <label>Time</label>
    <input ng-model="experiment.time_glueline">
  </md-input-container>

  <md-input-container class="md-block" flex-gt-sm>
    <label>Success</label>
    <input ng-model="experiment.success_glueline">
  </md-input-container>

  <md-input-container class="md-block" flex-gt-sm>
    <label>Failure</label>
    <input ng-model="experiment.failure_glueline">
  </md-input-container>

  <md-button class="md-raised md-primary" ng-click="create()">Create</md-button>
</form>
